<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="campaigns-clientside.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="./campaigns.css">
    <link href="https://fonts.googleapis.com/css?family=Itim|Permanent+Marker&display=swap" rel="stylesheet">
    <title>Campaign Database</title>
</head>

<body>
    <div id="banner">
        <h1 id="bannerWords">Search for your next Dungeons & Dragons campaign!</h1>
    </div>

    <div id="searchArea">
        <div id="search">
            <input type="text" id="title" placeholder="Campaign">
            <button onclick="getSpecificCampaign()">Search by Campaign</button>
        </div>
        <button id="free" onclick="whatsFree()" value="true">List all Free Campaigns!</button>
        <div id="listPaid">
            <button id="free" onclick="whatsPaid()" value="true">List Campaigns from books you can buy</button><br>
        </div>
    </div>

    <div id="results">
        <ul id="ulCampaigns"></ul>
    </div>

    <div id="footer">
        <p>Know of a brilliant campaign that's not on here? <a id="addLink" href="./addCampaign.html">Add one here!</a><br>
        &copy; Kent DD Creations Inc.</p>
    </div>

</body>

</html>
